<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  
    <title>login</title>
  </head>
  <body class="bg-gray-100 font-sans antialised">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Ai Blog Generator</h1>
        </div>
<div>
    <a href="login" class="text-white hover:underline">Login</a>
    <a href="signup" class="text-white hover:underline">Signup</a>
</div>
    </nav>
 <br>
 <br>
    <div class="flex-item-center  justify-center h-screen ">
    <div class="bg-white p-8 shadow-md rounded-lh max-w-md w-full">

        <form class="space-y-4" action="" method="POST">
        {% csrf_token %}
        
        {% if error_message %}
        <div align="center" style="color: red;">
          <h2>
              {{error_message}}
         </h2>
       </div>
        {% endif %}
        
            <h2 class="text-xl font-semibold">Login</h2>
            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username....." class="w-full p-2 border-radius rounded">                
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium">Password<label>
                <input type="password" id="password" name="password" placeholder="Enter your password....." class="w-full p-2 border-radius rounded">                
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        <br>
        <br>
    </div>
 </div>

 <footer class="text-center p-4 text-black mt-6">
    Powered by <a href="#">Demmy</a>
 </footer>
 <script>
    
 </script>
  </body>
</html>
